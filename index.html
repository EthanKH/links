<!DOCTYPE html>
<html>

    <style>

      /* * {

      body {
        padding-top: 20px;
        padding-bottom: 20px;
        background-color:rgb(253, 230, 200);
      }

      #headshot {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        display: flex;
      }

      .socials {
        color: #fffffe;
        text-decoration: none;
        display: flex;
      }

      .socials a {
        display: flex;
        justify-content: space-between;
      }

      .thumbnails {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .link-list {
        list-style: none;
        padding: 0;
        margin: 0;
        align-items: center;
      }

      .link-list li {
        margin: 5px 0;
        text-align: center;
      }

      .link-list a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007BFF;
        color: #fff;
        text-decoration: none;
        border: 2px solid #007BFF;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      .link-list a:hover {
        background-color: #0056b3;
        border: 2px solid #0056b3;
      }

      .items {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        align-items: center;
        gap: 30px;
      }

    </style>
